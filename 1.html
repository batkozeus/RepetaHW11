<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 
  Реализуйте форму фильтра товаров в каталоге и список отфильтрованных товаров.
  Используйте шаблонизацию для создания карточек товаров.
  
  Есть массив объектов (дальше в задании), каждый из которых описывает ноутбук с определенными характеристиками.
  
  Поля объекта по которым необходимо производить фильтрацию: size, color, releaseDate.
  Поля объекта для отображения в карточке: name, img, descr, color, price, releaseDate.
  
  Изначально есть форма с 3-мя секциями, состоящими из заголовка и группы чекбоксов (разметка дальше в задании).
  После того как пользователь выбрал какие либо чекбоксы и нажал кнопку Filter, необходимо собрать значения чекбоксов по группам.
  
  Подсказка: составьте объект формата
  const filter = { size: [], color: [], releaseDate: [] }

  После чего выберите из массива только те объекты, которые подходят под выбраные пользователем критерии и отрендерите список
  карточек товаров.
  
  Каждый раз когда пользователь фильтрует товары, в списке появляются новые карточки, соответствующие текущим
  критериям фильтра.
  -->

	<div class="wrapper">

    <h2>Задание</h2>
      <form class="form js-form">
        <section>
          <h2>Screen size</h2>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="size" value="13"> 13"</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="size" value="15"> 15"</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="size" value="17"> 17"</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>Color</h2>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="color" value="white"> white</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="color" value="gray"> gray</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="color" value="black"> black</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>Release date</h2>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="release_date" value="2015"> 2015</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="release_date" value="2016"> 2016</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="release_date" value="2017"> 2017</label>
            </li>
          </ul>
        </section>
        <button type="submit">Filter</button>
        <button type="reset">Clear</button>
      </form>
      <div class="laptop-container"></div>
		<hr>

  </div>
  
  <!-- Шаблон одной строки для tbody -->
  <script type="text/template" id="laptop-list">
    <div class="laptop-item">
      <div class="laptop-imgDiv">
        <img class="laptop-img" src="{{img}}" alt="{{name}}">
      </div>
      <div class="laptop-descr">
        <h4 class="laptop-name">{{name}}</h4>
        <p class="laptop-size">Size: {{size}}</p>
        <p class="laptop-color">Color: {{color}}</p>
        <p class="laptop-price">Price: {{price}}</p>
        <p class="laptop-releaseDate">Release date: {{releaseDate}}</p>
        <p class="laptop-text">Description: {{descr}}</p>
      </div>
    </div>
  </script>


<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js'></script>
<script src="1.js"></script>
</body>
</html>
